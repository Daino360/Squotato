<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dose Giornaliera di Realt√†</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header with Login -->
        <header>
            <div class="header-content">
                <div class="title-section">
                    <h1>Dose Giornaliera di Realt√†</h1>
                    <p class="subtitle">Perch√© l'ottimismo √® sopravvalutato</p>
                </div>
                <div class="auth-section">
                    <div id="auth-buttons" class="auth-buttons">
                        <button id="show-login-btn" class="btn auth-btn">Accedi</button>
                    </div>
                    <div id="user-info" class="user-info" style="display: none;">
                        <span id="user-email" class="user-email"></span>
                        <button id="logout-btn" class="btn logout-btn">Esci</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Login Modal -->
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <h3>Accedi per Aggiungere Citazioni</h3>
                <input type="email" id="login-email" placeholder="Email" class="login-input">
                <input type="password" id="login-password" placeholder="Password" class="login-input">
                <div class="login-actions">
                    <button id="login-btn" class="btn primary">Accedi</button>
                    <button id="signup-btn" class="btn secondary">Registrati</button>
                </div>
                <div id="login-message" class="login-message"></div>
                <button id="close-login" class="btn close-btn">Chiudi</button>
            </div>
        </div>

        <!-- Main App Content -->
        <main>
            <div class="quote-card">
                <div class="quote-content">
                    <p id="quote-text">"Clicca il bottone per la tua dose giornaliera di realt√†..."</p>
                    <p id="quote-author" class="author"></p>
                    <div class="quote-stats">
                        <span id="likes-count" class="stat">üëç 0</span>
                        <span id="dislikes-count" class="stat">üëé 0</span>
                    </div>
                </div>
                
                <div class="feedback-buttons">
                    <button id="like-btn" class="btn like">üëç Mi Piace</button>
                    <button id="dislike-btn" class="btn dislike">üëé Non Mi Piace</button>
                </div>
                
                <div class="actions">
                    <button id="new-quote" class="btn primary">Nuova Citazione</button>
                    <button id="add-quote" class="btn secondary">Aggiungi Citazione</button>
                </div>
            </div>
            
            <!-- Add Quote Modal -->
            <div id="add-quote-modal" class="modal">
                <div class="modal-content">
                    <h3>Aggiungi la Tua Citazione</h3>
                    <textarea id="new-quote-text" placeholder="Inserisci la tua citazione brutalmente onesta..."></textarea>
                    <input type="text" id="new-quote-author" placeholder="Autore (opzionale)">
                    <div class="modal-actions">
                        <button id="submit-quote" class="btn primary">Invia</button>
                        <button id="cancel-quote" class="btn secondary">Annulla</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Il tuo reality check quotidiano alle 8:00</p>
            <button id="enable-notifications" class="btn notification">Attiva Notifiche Giornaliere</button>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>
    
    <script src="firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>

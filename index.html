<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squotato - Citazioni da Patata</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-background">
        <div class="container">
            <!-- Header -->
            <header>
                <div class="header-content">
                    <div class="title-section">
                        <h1>SQUOTATO</h1>
                        <p class="subtitle">Squotato o potato? Questo √® il dilemma</p>
                    </div>
                    <div class="auth-section">
                        <div id="auth-buttons" class="auth-buttons">
                            <button id="show-login-btn" class="btn auth-btn">Diventa Squotater</button>
                        </div>
                        <div id="user-info" class="user-info" style="display: none;">
                            <span id="user-username" class="user-username"></span>
                            <button id="logout-btn" class="btn logout-btn">Esci</button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main>
                <div class="main-card">
                    <!-- Quote Display -->
                    <div class="quote-display">
                        <div class="speech-bubble">
                            <div class="quote-image">ü•î</div>
                            <p id="quote-text">"Clicca il bottone per una Squote patatosa..."</p>
                        </div>
                    </div>

                    <!-- Author & Stats -->
                    <div class="quote-info">
                        <p id="quote-author" class="author">‚Äî Patata Saggia</p>
                        <div class="stats">
                            <span id="likes-count" class="stat">üëç <span id="likes-number">0</span></span>
                            <span id="dislikes-count" class="stat">üëé <span id="dislikes-number">0</span></span>
                        </div>
                    </div>

                    <!-- Guest Layout -->
                    <div id="guest-layout" class="layout-section">
                        <div class="guest-actions">
                            <button id="guest-new-quote" class="btn giant-btn">VOGLIO UNA SQUOTE!</button>
                        </div>
                    </div>

                    <!-- User Layout -->
                    <div id="user-layout" class="layout-section" style="display: none;">
                        <div class="vote-section">
                            <div class="vote-buttons">
                                <button id="like-btn" class="btn vote-btn like-btn">
                                    <span class="btn-text">üëç MI PIACE</span>
                                    <span class="btn-active-text" style="display: none;">üëç HAI MESSO MI PIACE</span>
                                </button>
                                <button id="dislike-btn" class="btn vote-btn dislike-btn">
                                    <span class="btn-text">üëé NON MI PIACE</span>
                                    <span class="btn-active-text" style="display: none;">üëé NON TI PIACE</span>
                                </button>
                            </div>
                        </div>
                        
                        <div class="action-section">
                            <div class="action-buttons">
                                <button id="new-quote" class="btn action-btn primary">NUOVA SQUOTE</button>
                                <button id="add-quote" class="btn action-btn secondary">CREA SQUOTE</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer>
                <div class="footer-content">
                    <button id="enable-notifications" class="btn notification-btn">üì© Ricevi la tua Squote ogni mattina!</button>
                </div>
            </footer>
        </div>
    </div>

    <!-- Login/Register Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Entra in Squotato</h3>
                <button class="close-modal" id="close-auth">‚úñ</button>
            </div>
            <div class="modal-body">
                <div class="modal-illustration">ü•î</div>
                
                <input type="text" id="auth-username" placeholder="Il tuo username" class="modal-input">
                <input type="email" id="auth-email" placeholder="La tua email" class="modal-input">
                <input type="password" id="auth-password" placeholder="La tua password" class="modal-input">
                
                <div class="modal-actions">
                    <button id="register-btn" class="btn modal-btn primary">Registrati come Squotater</button>
                    <button id="login-btn" class="btn modal-btn secondary">Accedi al tuo account</button>
                </div>
                
                <div id="auth-message" class="auth-message"></div>
            </div>
        </div>
    </div>

    <!-- Add Quote Modal -->
    <div id="add-quote-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Crea la tua Squote</h3>
                <button class="close-modal" id="cancel-quote">‚úñ</button>
            </div>
            <div class="modal-body">
                <div class="modal-illustration">‚úçÔ∏è</div>
                
                <textarea id="new-quote-text" placeholder="Scrivi qui la tua citazione geniale..." class="modal-textarea"></textarea>
                
                <div class="author-info">
                    <p>Autore: <span id="quote-author-name"></span></p>
                </div>
                
                <div class="modal-actions">
                    <button id="submit-quote" class="btn modal-btn primary">PUBBLICA SQUOTE</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script src="firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
